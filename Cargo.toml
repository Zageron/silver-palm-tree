# You must change these to your own details.
[package]
name = "silver-palm-tree"
description = "A tennis for two implementation in rust for web."
version = "0.1.0"
authors = ["Zageron <hello@zageron.com>"]
categories = ["wasm"]
readme = "README.md"
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true

[dependencies]
base64 = "*"
console_error_panic_hook = "0.1.6"
console_log = "0.2.0"
js-sys = "0.3.50"
log = "*"
tobj = "*"
wasm-bindgen = "*"
wasm-bindgen-futures = "0.4.22"
wgpu = { rev = "82b7068498864de44bbdf3e02d086c03d83a04e0", git = "https://github.com/gfx-rs/wgpu-rs" }
web-sys = { version = "=0.3.50", features = [
    "console",
    "Document",
    "Navigator",
    "Node",
    "NodeList",
    "Gpu",
    "GpuAdapter",
    "GpuAdapterFeatures",
    "GpuAdapterLimits",
    "GpuAddressMode",
    "GpuBindGroup",
    "GpuBindGroupDescriptor",
    "GpuBindGroupEntry",
    "GpuBindGroupLayout",
    "GpuBindGroupLayoutDescriptor",
    "GpuBindGroupLayoutEntry",
    "GpuBlendComponent",
    "GpuBlendFactor",
    "GpuBlendOperation",
    "GpuBlendState",
    "GpuBuffer",
    "GpuBufferBinding",
    "GpuBufferBindingLayout",
    "GpuBufferBindingType",
    "GpuBufferDescriptor",
    "GpuBufferUsage",
    "GpuCanvasContext",
    "GpuColorDict",
    "GpuColorTargetState",
    "GpuColorWrite",
    "GpuCommandBuffer",
    "GpuCommandBufferDescriptor",
    "GpuCommandEncoder",
    "GpuCommandEncoderDescriptor",
